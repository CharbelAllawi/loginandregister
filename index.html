<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Login</title>
</head>

<body>
  <div class="global-container">
    <div class="card-login-form"></div>
    <div class="card=body">
      <h1 class="card-title text-center ">LOGIN</h1>
      <div class="card-text">
        <form>
          <div class="form-group">
            <label for="examplemail">Email Address</label>
            <input type="email" class="form-control form-control sm" id="examplemail">
          </div>
          <div class="form-group">
            <label for="examplepassword">Password</label>
            <a id="pass" href="#">Forgot Password</a>
            <input type="password" class="form-control form-control sm" id="examplepassword">
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign In
          </button>

          <div class="signup">
            Don't have an account? <a href="createaccount.html">Create One</a>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>

</html>
